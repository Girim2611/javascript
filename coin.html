<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function amount(x,y){
            if(x==0)
            return [];
        else{
              if(x>y[0])
        {
              h=x-y[0];
              return[y[0]].concat(amount(h,y));
        }
    
    else{
        y.shift();
        return amount(x,y);
    }
}
    }
    var x=prompt();
        var y=[25,10,5,1];
        document.write(amount(x,y));
    </script>
</body>
</html>
